<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Journal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f4f0;
    padding: 20px;
    display: flex;
    justify-content: center;
    background: url('https://i.pinimg.com/736x/bb/38/2a/bb382a40da763f1948b9cdaecffa23e8.jpg')
  }

  .journal-container {
    width: 90%;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    max-width: 800px;
    background:#fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  
  .journal-section {
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.05);
  }

  .journal-section h2 {
    margin-top: 0;
    font-size: 1.2rem;
    color:#6b2140;
  }

  textarea {
    width: 100%;
    min-height: 80px;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ddd;
    resize: vertical;
  }

 
  .mood-options {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }

  .mood-options input[type="radio"] {
    display: none;
  }

  .mood-options label {
    font-size: 2rem;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .mood-options input[type="radio"]:checked + label {
    transform: scale(1.3);
  }

  /* Image Placeholder */
  .image-placeholder {
    width: 100%;
    height: 150px;
    background: #eee;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #aaa;
    font-size: 1rem;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="journal-container">

  
  <div class="journal-section">
    <h2>Ideas / Brainstorming</h2>
    <textarea placeholder="Write your ideas here..."></textarea>
   
  </div>

  <div class="journal-section">
    <h2>Moments that Brought Me Down</h2>
    <textarea placeholder="Write your emotions here..."></textarea>

  </div>

  
  <div class="journal-section">
    <h2>Mood Tracker</h2>
    <div class="mood-options">
      <input type="radio" id="happy" name="mood">
      <label for="happy">ðŸ˜Š</label>

      <input type="radio" id="sad" name="mood">
      <label for="sad">ðŸ˜¢</label>

      <input type="radio" id="angry" name="mood">
      <label for="angry">ðŸ˜ </label>

      <input type="radio" id="excited" name="mood">
      <label for="excited">ðŸ¤©</label>

      <input type="radio" id="relaxed" name="mood">
      <label for="relaxed">ðŸ˜Œ</label>
    </div>
  
  </div>

  
  <div class="journal-section">
    <h2>Achievements / Wins</h2>
    <textarea placeholder="Note your achievements here..."></textarea>
 
  </div>

  
  <div class="journal-section">
    <h2>Moments to Improve</h2>
    <textarea placeholder="Reflect on moments to improve..."></textarea>
    
  </div>

</div>

</body>
</html>
