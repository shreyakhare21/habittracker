  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 20px;
      background: url('https://i.pinimg.com/736x/bb/38/2a/bb382a40da763f1948b9cdaecffa23e8.jpg')
    }

    .parent {
      background: rgba(255, 255, 255, 0.9);
      max-width: 25000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      grid-template-columns: 1fr 1fr 1fr;
    }

    h1{
      color: black;
        margin-bottom: 10px;
    }

    h2 {
      color: #6b2140;
      margin-bottom: 10px;
    }


    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .box {
      flex: 1;
      background: #fafafa;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .task {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .task input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
    }

  
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #6b2140;
      color: #fff;
    }

  
    .exam-section {
      margin-top: 30px;
    }

    .exam-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }

    .exam-card {
      background: #fafafa;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .exam-card input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 8px;
    }

</head>
